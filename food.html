<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Food </title>
        <link rel="stylesheet" href="css/food.css"/>
    </head>
    <body>
        <div id="foodquestion">
            <b>Lựa món mà em thích điii nàaa?</b>
        </div>
        <div class="food-selection">
            <div class="food-item">
                <img src="./picture/korean.jpg" alt="Burgers, fries and fried chicken"/>
                <label>
                    <input type="checkbox" name="food" value="Burgers, fries and fried chicken"/>Đồ Hàn
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/streetfood.jpg" alt="dog"/>
                <label>
                    <input type="checkbox" name="food" value="hotdog"/>Cá viên chiên
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/steak.jpg" alt="koreanfood"/>
                <label>
                    <input type="checkbox" name="food" value="Korean food"/>Beef Steak
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/noodle.jpg" alt="pasta"/>
                <label>
                    <input type="checkbox" name="food" value="pasta"/>Mỳ cayy
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/pizza.jpg" alt="pizza"/>
                <label>
                    <input type="checkbox" name="food" value="pizza"/>Nơi First Date :>
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/hadilao.jpg" alt="salad"/>
                <label>
                    <input type="checkbox" name="food" value="salad"/>hadilao
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/friedchicken.jpg" alt="steak"/>
                <label>
                    <input type="checkbox" name="food" value="steak"/>Gà rán
                </label>
            </div>
            <div class="food-item">
                <img src="./picture/sushi.jpg" alt="sushi"/>
                <label>
                    <input type="checkbox" name="food" value="sushi"/>sushi
                </label>
            </div>
        </div>
        <button class="button" onclick="location.href='dessert.html'">Tiếp UWU
    </button>
    </body>
</html>
